<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Calculator</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
      crossorigin="anonymous"
    />
    <script
      src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"
      integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js"
      integrity="sha384-cVKIPhGWiC2Al4u+LWgxfKTRIcfu0JTxR+EQDz/bgldoEyl4H0zUF0QKbrJ0EcQF"
      crossorigin="anonymous"
    ></script>
  </head>
  <body onload="clear()">
    <main>
      <div class="container align-items-center">
        <div class="row justify-content-center g-3">
          <div id="result"></div>
          <button class="btn btn-secondary col-3" id="btn_AC">AC</button>
          <button class="btn btn-secondary col-3" id="btn_posneg">+/-</button>
          <button class="btn btn-secondary col-3" id="btn_percent">%</button>
          <button class="btn btn-secondary col-3" id="btn_divide" value="/">
            &divide;
          </button>

          <button class="btn btn-secondary col-3" id="btn_7">7</button>
          <button class="btn btn-secondary col-3" id="btn_8">8</button>
          <button class="btn btn-secondary col-3" id="btn_9">9</button>
          <button class="btn btn-secondary col-3" id="btn_multiply" value="*">
            &times;
          </button>

          <button class="btn btn-secondary col-3" id="btn_4">4</button>
          <button class="btn btn-secondary col-3" id="btn_5">5</button>
          <button class="btn btn-secondary col-3" id="btn_6">6</button>
          <button class="btn btn-secondary col-3" id="btn_subtract" value="-">
            -
          </button>

          <button class="btn btn-secondary col-3" id="btn_1">1</button>
          <button class="btn btn-secondary col-3" id="btn_2">2</button>
          <button class="btn btn-secondary col-3" id="btn_3">3</button>
          <button class="btn btn-secondary col-3" id="btn_add" value="+">
            +
          </button>

          <button class="btn btn-secondary col-3" id="btn_0">0</button>
          <button class="btn btn-secondary col-3" id="btn_decimal">.</button>
          <button class="btn btn-secondary col-3" id="btn_equals">=</button>
        </div>
      </div>
    </main>

    <script>
      var currentValue = "";
      var newOperation = "";
      var newValue = 0;

      function clear() {
        currentValue = 0;
        newValue = 0;

        document.getElementById("result").innerHTML = newValue;
      }

      function posNeg() {
        newValue = newValue * -1;

        document.getElementById("result").innerHTML = newValue;
      }

      function percent() {
        if (newValue) {
          newValue = newValue / 100;

          document.getElementById("result").innerHTML = newValue;
        } else {
          currentValue = currentValue / 100;
          document.getElementById("result").innerHTML = currentValue;
        }
      }

      function newNum(pressed) {
        if (newValue == 0) {
          newValue += pressed;
        } else {
          newValue = newValue.toString();
          newValue += pressed;

          newValue = parseFloat(newValue);
        }
        document.getElementById("result").innerHTML = newValue;
      }

      function newCalc(pressed) {
        if (!currentValue) {
          currentValue = newValue;
        } else if (newValue) {
          equals();
        }

        newOperation = pressed;
        newValue = 0;
      }

      function decimal() {
        if (Number.isInteger(newValue) == true) {
          newValue = newValue.toString();
          newValue = newValue + ".";
        }
        document.getElementById("result").innerHTML = newValue;
      }

      function equals() {
        newValue = parseFloat(newValue);

        switch (newOperation) {
          case "/":
            currentValue = currentValue / newValue;
            break;
          case "*":
            currentValue = currentValue * newValue;
            break;
          case "-":
            currentValue = currentValue - newValue;
            break;
          case "+":
            currentValue = currentValue + newValue;
            break;
        }
        currentValue = parseFloat(currentValue);
        newValue = 0;
        document.getElementById("result").innerHTML = currentValue;
      }
      document.getElementById("btn_AC").addEventListener("click", function () {
        clear();
      });
      document
        .getElementById("btn_posneg")
        .addEventListener("click", function () {
          posNeg();
        });
      document
        .getElementById("btn_percent")
        .addEventListener("click", function () {
          percent();
        });

      document
        .getElementById("btn_divide")
        .addEventListener("click", function () {
          newCalc(this.value);
        });
      document
        .getElementById("btn_multiply")
        .addEventListener("click", function () {
          newCalc(this.value);
        });
      document
        .getElementById("btn_subtract")
        .addEventListener("click", function () {
          newCalc(this.value);
        });
      document.getElementById("btn_add").addEventListener("click", function () {
        newCalc(this.value);
      });

      document.getElementById("btn_0").addEventListener("click", function () {
        newNum(0);
      });
      document.getElementById("btn_1").addEventListener("click", function () {
        newNum(1);
      });
      document.getElementById("btn_2").addEventListener("click", function () {
        newNum(2);
      });
      document.getElementById("btn_3").addEventListener("click", function () {
        newNum(3);
      });
      document.getElementById("btn_4").addEventListener("click", function () {
        newNum(4);
      });
      document.getElementById("btn_5").addEventListener("click", function () {
        newNum(5);
      });
      document.getElementById("btn_6").addEventListener("click", function () {
        newNum(6);
      });
      document.getElementById("btn_7").addEventListener("click", function () {
        newNum(7);
      });
      document.getElementById("btn_8").addEventListener("click", function () {
        newNum(8);
      });
      document.getElementById("btn_9").addEventListener("click", function () {
        newNum(9);
      });

      document
        .getElementById("btn_decimal")
        .addEventListener("click", function () {
          decimal();
        });
      document
        .getElementById("btn_equals")
        .addEventListener("click", function () {
          equals();
        });
    </script>
  </body>
</html>
