<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Calculator</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
      crossorigin="anonymous"
    />
    <script
      src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"
      integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js"
      integrity="sha384-cVKIPhGWiC2Al4u+LWgxfKTRIcfu0JTxR+EQDz/bgldoEyl4H0zUF0QKbrJ0EcQF"
      crossorigin="anonymous"
    ></script>
  </head>
  <body>
    <div class="container">
        <div id="output"></div>
      <div class="row buttons">
        <button class="btn col-6 cell clear">C</button>
        <button class="btn col-6 cell result">=</button>
        <button class="btn col-3 cell">7</button>
        <button class="btn col-3 cell">8</button>
        <button class="btn col-3 cell">9</button>
        <button class="btn col-3 cell operation">%</button>
        <button class="btn col-3 cell">4</button>
        <button class="btn col-3 cell">5</button>
        <button class="btn col-3 cell">6</button>
        <button class="btn col-3 cell operation">+</button>
        <button class="btn col-3 cell">1</button>
        <button class="btn col-3 cell">2</button>
        <button class="btn col-3 cell">3</button>
        <button class="btn col-3 cell operation">*</button>
        <button class="btn col-3 cell operation">/</button>
        <button class="btn col-3 cell">0</button>
        <button class="btn col-3 cell">.</button>
        <button class="btn col-3 cell">-</button>
      </div>
    </div>
    <script>
      let output = document.getElementById("output");

      let cells = Array.from(document.getElementsByClassName("cell"));
      cells.map((cell) => {
          cell.addEventListener("click", (e) => {
            console.log('click');
          switch (e.target.innerText) {
            case "C":
              output.innerText = "";
              break;

            case "=":
              // Funzione di gestione degli errori;
              try {
                output.innerText = eval(output.innerText);
              } catch {
                output.innerText = "Error!";
              }
              break;

            default:
              output.innerText += e.target.innerText;
          }
        });
      });
    </script>
  </body>
</html>
