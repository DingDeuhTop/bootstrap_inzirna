<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Calculator</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-iYQeCzEYFbKjA/T2uDLTpkwGzCiq6soy8tYaI1GyVh/UjpbCx/TYkiZhlZB6+fzT"
      crossorigin="anonymous"
    />
    <script src="https://code.jquery.com/jquery-3.5.0.js"></script>
  </head>
  <body>
    <div class="container">
      <div class="table">
        <div type="text" id="display"></div>
        <button type="button" class="btn btn-primary number">1</button>
        <button type="button" class="btn btn-primary number">2</button>
        <button type="button" class="btn btn-primary operator">+</button>
        <button type="button" class="btn btn-primary">=</button>
      </div>
    </div>
    <script>
      $(document).ready(function () {
        var num_1 = 0;
        var num_2 = 0;
        var operation = "";
        $(".number").click(function () {
          var num = $(this).text();
          $("#display").append(num);
          console.log(num)
        });
        
        $("operator").click(function () {
          if ($("#display").text != "") {
            num_1 = $("#input").text();
            num_1 = parseFloat(num_1);
            operation = $(this).val();
            $("#input").append(operation);
            console.log(operation)
          }
        });
        $("#equal").click(function(){
          num_2 = $("#display").text().split("").reverse().join("");
          num_2 = parseFloat(num_2)
          num_2 = num_2.toString();
          num_2 = num_2.split("").reverse().join("");

          num_2 = parseFloat(num_2)

          var answer = "Error!";
          if(operation == "+"){
            answer = num_1 + num_2
          }
          $("#display").empty();
          ("#display").append(answer)
        })
      });
    </script>
  </body>
</html>
