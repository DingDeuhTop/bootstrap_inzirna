<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Calculator</title>
  </head>
  <body>
    <div id="test">
      <input id="output" type="text" disabled />
    </div>
    <button  id="opclear" value="ce">CE</button>
    <button class="numberButton" value="1">1</button>
    <button class="numberButton" value="2">2</button>
    <button class="numberButton" value="3">3</button>
    <button class="numberButton" value="4">4</button>
    <button class="numberButton" value="5">5</button>
    <button class="numberButton" value="6">6</button>
    <button class="numberButton" value="7">7</button>
    <button class="numberButton" value="8">8</button>
    <button class="numberButton" value="9">9</button>
    <button class="numberButton" value="0">0</button>
    <button class="opButton" id="opButton" value="+">+</button>
    <button class="opButton" id="opButton1" value="-">-</button>
    <button class="opButton" id="opButton2" value="*">&times;</button>
    <button class="opButton" id="opButton3" value="/">&divide;</button>
    <button id="calculate" value="=">=</button>
  </body>
  <script>
    let output = 0;
    let input1 = "";
    let input2 = "";
    let operation = null;
    let lastOperator;
    const assignNumber = function (event) {
      if (output != 0) {
        output = 0;
        operation = null;
        const operaButton = document.getElementsByClassName("opButton");
        for (let item in operaButton.length) {
          operaButton[item].removeAttribute("disabled");
        }
        // document.getElementById("opButton").removeAttribute("disabled");
        // document.getElementById("opButton1").removeAttribute("disabled");
        // document.getElementById("opButton2").removeAttribute("disabled");
        // document.getElementById("opButton3").removeAttribute("disabled");
      }
      if (operation == null) {
        input1 += event.target.value;
        setOutput(input1);
      } else {
        input2 += event.target.value;
        setOutput(input2);
      }
      // console.log(event.target.value)
    };
    const setOperation = function (event) {
      if (operation !== null) {
        return;
      }
      lastOperator = event.target;
      operation = event.target.value;
      event.target.disabled = true;
      console.log(operation);
    };

    const calculate = function () {
      input1 = parseInt(input1);
      input2 = parseInt(input2);

      switch (operation) {
        case "+":
          output = input1 + input2;
          break;
        case "-":
          output = input1 - input2;
          break;
        case "*":
          output = input1 * input2;
          break;
        case "/":
          output = input1 / input2;
          break;
      }
      setOutput(output);
      input1 = "";
      input2 = "";

      if (lastOperator) lastOperator.removeAttribute("disabled");
    };

    const setOutput = function (string) {
      document.getElementById("output").value = string;
    };

    function clear(){
      input1 = '';
      input2 = '';
      document.getElementById('opClear').innerHTML = 0;
    }

    document.getElementById('opClear').addEventListener('click', function (){
      clear()
    })



    const numberButtons = document.getElementsByClassName("numberButton");
    for (let i = 0; i < numberButtons.length; i++) {
      numberButtons[i].addEventListener("click", assignNumber);
    }
    const opButtons = document.getElementsByClassName("opButton");
    for (let i = 0; i < opButtons.length; i++) {
      opButtons[i].addEventListener("click", setOperation);
    }
    document.getElementById("calculate").addEventListener("click", calculate);
  </script>
</html>
