<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <title>slice demo</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-iYQeCzEYFbKjA/T2uDLTpkwGzCiq6soy8tYaI1GyVh/UjpbCx/TYkiZhlZB6+fzT"
      crossorigin="anonymous"
    />
    <script
      src="https://code.jquery.com/jquery-3.6.1.js"
      integrity="sha256-3zlB5s2uwoUzrXK3BT7AX3FyvojsraNFxCc2vC/7pNI="
      crossorigin="anonymous"
    ></script>
  </head>
  <body>
    <div type="text" id="display"></div>
    <!-- <input type="text" id="display" disabled class="displayItem"> -->
    <button class="btn number">1</button>
    <button class="btn number">2</button>
    <button class="btn operator">+</button>
    <button class="btn equal">=</button>
    <button class="btn clearAll">AC</button>
    <script>
      $(document).ready(function () {
        var num1 = 0;
        var num2 = 0;
        var operator = "";
        $("#display").text("0");
        $(".number").click(function () {
          var num = $(this).text();
          // console.log("asdf",num)
          const display = $("#display");
          // console.log('as', display)
          if (display.text() == 0) {
            display.text(num);
            // console.log(display, 'item')
          } else {
            display.append(num);
          }
        });
        $(".operator").click(function () {
          num1 = $("#display").text();
          num1 = parseFloat(num1);
          operator = $(this).text();
          // console.log("operation is", operator)
          $("#display").append(operator);
        });
        $(".equal").click(function () {
          let operands = $("#display").text().split(operator);
          console.log("data items", operands);
          num2 = parseFloat(operands[1]);
          var answer = "Error!";

          if(operator == '+'){
            answer = num1 + num2
          }
          $("#display").text(answer)
        });
        $('.clearAll').click(function(){
          console.log('as')
          $("#display").text('0')
        })
      });
    </script>
  </body>
</html>
